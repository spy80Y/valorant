<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- header starts -->
        <div class="header">
            <div class="logo"><img src="icon/v.png"></div>
            <!-- header buttons -->
            <div class="header-box">
                <div class="lang"><img src="icon/language.png"></div>
                <div class="menu"><img src="icon/menu.png" alt=""></div>
            </div>
        </div>
        <!-- header ends -->
        <div class="content">
            <video autoplay muted loop>
                <source src="icon/Spark - Neon.mp4">
            </video>
            <div class="word">                    
                    <div class="icon"><img src="icon/valorant.png">
                        <p style="text-align: center; font-size: 20px;">A 5v5 character-based tactical shooter</p>
                    </div>
                    <div class="box1">
                        <div class="button">
                            <div class="white"></div>
                            <div class="red"></div>
                            <div class="text">
                                PLAY FREE
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
